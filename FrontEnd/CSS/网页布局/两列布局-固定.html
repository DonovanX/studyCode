<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两列布局-固定</title>
  <style>
    *{margin: 0;padding: 0;}
    .container{
      width: 1000px;
      height: 1000px;
      text-align: center;
      margin: 0 auto;
      background-color: yellow;
    }
    .left{
      width:600px;
      height: 1000px;
      background-color: #0000ff;
      float: left;
    }
    .right{
      width:400px;
      height: 1000px;
      background-color: #5880f9;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">Left Page.</div>
    <div class="right">Right Page.</div>
  </div>
</body>
</html>
